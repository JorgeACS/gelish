<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Agregar Producto</h1>
            </div>
            <!-- /.col-lg-12 -->
            <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-9">
                            <form role="form">

                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" placeholder="Escribir nombre...">
                                </div>
                                <div class="form-group">
                                    <label>Descripcion</label>
                                    <input class="form-control" placeholder="Escribir descripcion...">
                                </div>
                                <div class="form-group">
                                    <label>Precio</label>
                                    <input class="form-control" placeholder="Insertar precio...">
                                </div>

                                <div class = "form-group">
                                <label>Seleccionar Categoria</label>
                                <select class="form-control" ng-model="categoriaSeleccionada" ng-options="y.nombre for (x, y) in categorias">
                                </select>

                                <div class="form-group">
                                    <label>Cantidad Inicial</label>
                                    <input class="form-control" placeholder="Insertar cantidad...">
                                </div>
                                
                                <button type="reset" class="btn btn-default">Limpiar</button>
                                <button type="submit" class="btn btn-default">Agregar</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
