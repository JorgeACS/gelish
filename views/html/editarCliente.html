<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Editar clientes</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  Información basica
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-9">
                        <div class = "form-group">
                            <label>Seleccionar Cliente</label>
                            <select class="form-control" ng-model="selectedClient" ng-options="y.nombre+' '+y.apellido for (x, y) in clients">
                            </select>
                        </div>
                         <form role="form">
                              <div class="editA" style="display:block">
                              </div>
                                <div class="oculta">
                                  <div class="form-group">
                                      <label>Nombre</label>
                                      <input class="form-control" placeholder="Nombre del cliente" ng-model="selectedClient.nombre">
                                  </div>
                                  <div class="form-group">
                                      <label>Apellidos</label>
                                      <input class="form-control" placeholder="Apellidos" ng-model="selectedClient.apellido">
                                  </div>
                                  <div class="form-group">
                                      <label>Dirección </label>
                                      <input ng-model="selectedClient.direccion" class="form-control" placeholder="Dirección">
                                  </div>
                                  <div class="form-group">
                                      <label>Correo electronico</label>
                                      <input type="e-mail"ng-model="selectedClient.correo" class="form-control" placeholder="Correo electronico">
                                  </div>
                                  <div class="form-group">
                                      <label>Teléfono</label>
                                      <input ng-model = "selectedClient.telefono" class="form-control" placeholder="Número de teléfono celular">
                                  </div>

                                  <button type="button" class="btn btn-default" ng-click="listo()">Actualizar</button>
                                </div>
                          </form>
                      </div>
