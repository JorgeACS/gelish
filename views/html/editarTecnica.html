<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Editar Tecnica</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  Información basica
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-9">
                        <div class = "form-group">
                            <label>Seleccionar Tecnica</label>
                            <select class="form-control" ng-model="tecnicaSeleccionada" ng-options="y.nombre + ' ' + y.apellido for (x, y) in tecnicas" ng-change="enableFieldset()">
                            </select>
                        </div>
                         <form role="form">
                            <fieldset id = "editFieldset" disabled="enabled">
                              <div class="editA" style="display:block">
                              </div>
                                <div class="oculta">
                                  <div class="form-group">
                                      <label>Nombre</label>
                                      <input class="form-control" placeholder="Nombre del empleado" ng-model="tecnicaSeleccionada.nombre">
                                  </div>
                                  <div class="form-group">
                                      <label>Apellidos</label>
                                      <input class="form-control" placeholder="Primer apellido" ng-model="tecnicaSeleccionada.apellido">
                                  </div>

                                  <div class="form-group">
                                      <label>Correo</label>
                                      <input class="form-control" placeholder="Direccion de correo electronico" ng-model="tecnicaSeleccionada.correo">
                                  </div>
                                  <div class="form-group">
                                      <label>Celular</label>
                                      <input class="form-control" placeholder="Número de teléfono celular" ng-model="tecnicaSeleccionada.telefono">
                                  </div>
                                  <div class="form-group">
                                      <label>Estado</label>
                                      <select class="form-control" ng-model="tecnicaSeleccionada.estado" ng-options="estado as estado.label for estado in opcionesTecnica track by id">
                                      </select>
                                  </div>
                                  <button type="submit" class="btn btn-default" ng-click="editarTecnica()">Guardar</button>
                                </div>
                             </fieldset>
                          </form>
                      </div>
