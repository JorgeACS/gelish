    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Editar Producto</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Informaci√≥n basica
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class = "form-group">
                                <label>Seleccionar Producto</label>
                                <select class="form-control" ng-model="productoSeleccionado" ng-options="y.nombre for (x,y) in productos" ng-change="enableFieldset()">
                                </select>
                            </select>
                            </div>
                             <form role="form">
                                <fieldset id = "editFieldset" disabled="enabled">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input class="form-control" placeholder="Nombre" ng-model="productoSeleccionado.nombre" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripcion</label>
                                        <input class="form-control" placeholder="Descripcion" ng-model="productoSeleccionado.descripcion" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Precio</label>
                                        <input class="form-control" placeholder="Precio" ng-model="productoSeleccionado.precio" type="number" min="0" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Categoria</label>
                                        <select class="form-control" ng-model="categoriaSeleccionada" ng-options="y.nombre for (x, y) in categorias">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <input class="form-control" placeholder="Cantidad" ng-model="productoSeleccionado.cantidad" type="number" min="0" required>
                                    </div>
                                    
                                </fieldset>
                                <button type="button" class="btn btn-default" ng-click="editarProducto()">Actualizar</button>
                                <button type="reset" class="btn btn-default">Limpiar</button>
                            </form>
                        </div>
