        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Agregar cliente</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Información basica
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-9">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input ng-model="nombre" class="form-control" placeholder="Nombre">
                                        </div>
                                        <div class="form-group">
                                            <label>Apellidos </label>
                                            <input ng-model="apellido" class="form-control" placeholder="Apellidos">
                                        </div>
                                        <div class="form-group">
                                            <label>Dirección </label>
                                            <input ng-model="Direc" class="form-control" placeholder="Dirección">
                                        </div>
                                        <div class="form-group">
                                            <label>Correo electronico</label>
                                            <input type="e-mail"ng-model="correo" class="form-control" placeholder="Correo electronico">
                                        </div>
                                        <div class="form-group">
                                            <label>Télefono</label>
                                            <input ng-model="tel" class="form-control" placeholder="Número de teléfono o celular">
                                        </div>
                                        <div class="form-group">
                                            <label>Fecha</label>
                                            <input type="Date"ng-model="fecha" class="form-control" placeholder="Nombre de la sucursal">
                                        </div>
                                        <button type="submit" class="btn btn-default" ng-click="agregarCliente()">Agregar</button>
                                        <button type="reset" class="btn btn-default">Limpiar</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
